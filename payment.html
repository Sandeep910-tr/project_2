<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MachRent - Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Payment Page Container -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
        <h2 class="text-2xl font-semibold text-center mb-4">Payment for Rent</h2>

        <!-- Display Item and Rate -->
        <div id="item-details" class="mb-6">
            <p class="text-lg" id="item-rate">Rate: â‚¹10000/day</p>
        </div>

        <!-- Payment Form -->
        <form id="payment-form">
            <div class="mb-4">
                <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" class="w-full p-2 rounded border border-gray-300 mt-1" required />
            </div>

            <div class="mb-4">
                <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" class="w-full p-2 rounded border border-gray-300 mt-1" required />
            </div>

            <div class="mb-4">
                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV" class="w-full p-2 rounded border border-gray-300 mt-1" required />
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Pay Now</button>
        </form>
    </div>

    <script>
        // Extract item details from the query parameters
        const params = new URLSearchParams(window.location.search);
        const itemName = params.get('item');
        const itemRate = params.get('rate');

        // Set item and rate in the payment page
        document.getElementById("item-name").innerText = Item: ${itemName};
        document.getElementById("item-rate").innerText = Rate: $${itemRate}/day;

        // Payment form handling
        document.getElementById("payment-form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Payment successful! Thank you for renting.");
            // Here you would typically process the payment, using a service like Stripe, PayPal, etc.
        });
    </script>

</body>

</html>
